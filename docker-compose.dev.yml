services:
  astro-app-dev:
    image: oven/bun:1.3.2
    container_name: astro-app-dev
    working_dir: /app
    ports:
      - '4321:4321'
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
    command: bun run dev --host
    restart: unless-stopped
    networks:
      - haxgun-network

networks:
  haxgun-network:
    driver: bridge
